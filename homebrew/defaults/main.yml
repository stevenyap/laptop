---
homebrew_install_path: /usr/local/homebrew

homebrew_installed_packages:
  - git
  - vim
  - the_silver_searcher
  - tmux
  - postgresql
  - reattach-to-user-namespace
  - ctags
  - heroku-toolbelt
  - npm
  - imagemagick
  - phantomjs
  - qt5     # for capybara-webkit: brew link --force qt5
  - tree
  - picocom # Serial port reading for Arduino

homebrew_start_services_at_login:
  - postgresql

homebrew_upgrade_all_packages: no

homebrew_taps:
  - caskroom/cask
  - caskroom/versions

homebrew_cask_apps:
  - firefox
  - google-chrome
  - google-drive
  - shiftit
  - iterm2
  - appcleaner
  - sourcetree
  - sublime-text3
  - subtitles
  - vlc
  - evernote
  - utorrent
  - skype
  - gimp
  - lastfm # Music recommendation
  - obs # obsproject streams and record your screen as video
  - java
  - arduino

homebrew_cask_appdir: /Applications
