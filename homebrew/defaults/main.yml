---
homebrew_install_path: /usr/local/homebrew

homebrew_installed_packages:
  - git
  - vim
  - the_silver_searcher
  - tmux
  - postgresql
  - mysql
  - reattach-to-user-namespace
  - ctags
  - heroku
  - node
  - watchman # for react native
  - npm
  - imagemagick
  - phantomjs
  - qt5     # for capybara-webkit: brew link --force qt5
  - tree
  - homebrew/php/wp-cli
  - python3
  - neovim/neovim/neovim

