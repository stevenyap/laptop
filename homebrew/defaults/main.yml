---
homebrew_install_path: /usr/local/homebrew

homebrew_installed_packages:
  - git
  - vim
  - ack
  - tmux
  - postgresql
  - brew-cask
  - reattach-to-user-namespace
  - ctags
  - heroku-toolbelt
  - npm

homebrew_start_services_at_login:
  - postgresql

homebrew_upgrade_all_packages: no

homebrew_taps:
  - caskroom/cask
  - caskroom/versions

homebrew_cask_apps:
  - firefox
  - google-chrome
  - shiftit
  - iterm2
  - appcleaner
  - atext
  - sourcetree
  - sublime-text3
  - subtitles
  - vlc
  - evernote
  - openoffice
  - utorrent
  - skype

homebrew_cask_appdir: /Applications
