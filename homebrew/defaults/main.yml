  - sourcetree
  - sublime-text
  - appcleaner
  - firefox
  - google-chrome
  - google-drive
  - dropbox
  - evernote
  - vlc
  - java
  - genymotion
  - android-studio
  - virtualbox
  - teamviewer
  - skype
  - obs # obsproject streams and record your screen as video
  - subtitles
  - utorrent
  - the-unarchiver
  - sequel-pro # MySQL client
  - fastlane # mobile app deployment

homebrew_cask_appdir: /Applications
